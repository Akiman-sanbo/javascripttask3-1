<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>TODOリスト</title>
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>ToDoリスト</h1>
  
  <label ><input type = 'radio' checked >すべて</label>
  <label ><input type = 'radio' >作業中</label>
  <label ><input type = 'radio' >完了</label>
  
  <table id ="tableTarget">
    <thead>
      <tr>
        <th>ID</th>
        <th>コメント</th>
        <th>状態</th>
      </tr>
    </thead>
    <tbody id = "addTask-target"></tbody>
  </table>
  
  <h2>新規タスクの追加</h2>
  <form>
    <input id = "addTask-value" type = "text">
    <button type = "button" id = "addTask-trigger">追加</button>
  </form>
  
  <script src="js/main.js"></script>
</body>

</html>
